<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf="deleteMessage.length>0">{{deleteMessage}}</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Completed?</th>
                <th>DeadLine</th>
                <th>Action</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.Name}}</td>
                <td>{{todo.Description}}</td>
                <td>{{todo.isCompleted}}</td>
                <td>{{todo.endTime}}</td>
                <td><button class="btn btn-warning" (click)="deleteTodo(todo.id)"></button>Delete</td>
                <td><button class="btn btn-primary" (click)="updateTodo(todo.id)"></button>Update</td>
            </tr>
        </tbody>
    </table>
    <div class="container" style="align-items: center; width: 100%; display: flex;">
        <button (click)="addTodo()">Add</button>
    </div>
</div>
